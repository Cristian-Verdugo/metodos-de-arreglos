<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/estilos/estilos.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="form">
      <input type="text" id="nuevaTarea" placeholder="Nueva tarea" />
      <button onclick="agregarTarea()">Agregar</button>
    </div>
    <div class="resumen">
      <p>Total: <span id="total">0</span></p>
      <p>Realizadas: <span id="realizadas">0</span></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tarea</th>
          <th>Completada</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="listaTareas"></tbody>
    </table>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
